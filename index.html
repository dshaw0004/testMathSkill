<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>math quiz</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body class="">
		<section class="w-screen h-screen">
			<h2
				class="text-4xl lg:text-7xl text-center text-rose-900 my-24 hover:underline underline-offset-4 hover:text-fuchsia-900"
			>
				show your math skills
			</h2>
			<div class="container mx-auto my-auto">
				<div class="flex flex-col justify-center items-center w-11/12 mx-auto">
					<h3 class="text-orange-400 font-black text-3xl lg:text-5xl my-6">
						Your problem
					</h3>
					<div
						class="flex border border-orange-300 rounded-xl px-2 hover:shadow-xl"
					>
						<p id="question" class="text-2xl lg:text-4xl"></p>
					</div>
				</div>
				<div class="flex flex-col justify-center items-center w-11/12 mx-auto">
					<h3 class="font-black text-teal-400 text-3xl lg:text-5xl my-6">
						Your answer
					</h3>
					<form class="grid justify-center lg:grid-cols-2 text-2xl lg:text-4xl">
						<input
							type="number"
							class="w-2/3 mx-auto border border-emerald-900 rounded bg-transparent"
							id="enteredNo"
							required
						/>
						<button
							type="button"
							class="mx-auto mt-4 button bg-yellow-50 border border-orange-400 w-1/2"
							id="submit"
						>
							submit
						</button>
					</form>
				</div>
			</div>
			<div class="text-center mt-4" id="result">
				<p id="correct" class="text-green-700 w-2/3 mx-auto hidden">
					<i class="fa fa-check-circle-o"></i>
				</p>
				<p id="wrong" class="text-red-700 w-2/3 mx-auto hidden">
					<i class="fa fa-times-circle-o"></i>
				</p>
			</div>
			<!-- <footer class="bg-blue-700 bg-red-500">&copy;made by dshaw004</footer> -->
		</section>
		<!-- srcipt tag -->
		<script src="script.js"></script>
	</body>
</html>
